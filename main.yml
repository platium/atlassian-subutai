---
- hosts: jira
  tasks:
  - name: stop jira
    shell: /etc/init.d/jira stop
  - name: Copy dbconfig xml
    template: src="/tmp/atlassian-subutai-master/dbconfig.xml.j2"   dest="/var/atlassian/application-data/jira/dbconfig.xml"   mode=777
  - name: Restart jetty
    service: name=jira state=started

